<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de Texto</title>
</head>
<body>
    <header>
        <img class="logoAlura" src="/imagens/logoAlura.png" alt="Logo Alura">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite o Texto"></textarea>
            
            <div class="informacao">
                <h6>Apenas letras minusculas e sem acento</h6>
            </div>
            <div class="botoes">
                <button class="botao-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="botao-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
    
        <section>
            <textarea class="mensagem" cols="20" rows="10"></textarea>
            <button class="botao-copiar">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>

</body>
</html>
